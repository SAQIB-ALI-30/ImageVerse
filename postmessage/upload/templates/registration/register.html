{% extends "layout.html" %}
{% block title %}
Registor
{% endblock %}
{% block content %}
<h2>Register form</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary">Register</button>
</form>
<p>
    {% if user.is_authenticated %}
        <a class="btn btn-primary" href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a class="btn btn-primary" href="{% url 'login' %}">Login</a>
    {% endif %}
</p>
{% endblock %}
