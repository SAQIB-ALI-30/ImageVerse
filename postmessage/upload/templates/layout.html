{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>{% block title %}
        Layout
        {% endblock %}</title>
</head>
<body >
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <strong>  ImageVerse  </strong>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a style="margin-left: 4%;" class="nav-link" aria-current="page" href="http://127.0.0.1:8000/upload/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="http://127.0.0.1:8000/accounts/login/">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="http://127.0.0.1:8000/upload/logout/">Logout</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="http://127.0.0.1:8000/upload/register/">Register</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="http://127.0.0.1:8000/admin/">Admin</a>
              </li>
            </ul>
            <form class="d-flex" role="search" method="GET" action="{% url 'upload_search' %}">
              <input class="form-control me-2" type="search" name="q" placeholder="Search by name or username" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
          </div>
        </div>
      </nav>
    <div class="container">
    {% block content %}
    <!-- <h1 class="text-center text-white mt-4">Welcome to chai's Django project</h1> -->
    {% endblock %}
</div>
</body>
</html>
